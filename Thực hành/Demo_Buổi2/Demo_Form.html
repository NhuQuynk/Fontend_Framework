<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- PHẦN HEADER-->
        <header class="row bg-danger" style="height: 200px;"></header>
        <!-- PHẦN NAV -->
        <nav class="row text"></nav>
        <!-- ---------------- -->
        <div class="row mt-3">
            <!-- PHẦN ARTICLE -->
            <article class="col-sm-9 bg-light p-3 ps-3">
                <!-- ps: padding left -->
                <form action="" method="">
                    <div class=" row mt-3">
                        <label for="fullname" class="col-2">
                            Họ tên
                            <span class="text-danger">*</span>
                        </label>
                        <!--for có giá trị bằng id -->
                        <div class="col-10">
                            <input type="text" class="form-control" name="fullname" id="fullname">
                            <!-- <small class="text-danger">Không được để trống</small>  -->
                            <!--Thông báo lỗi-->
                        </div>
                    </div>
                    <!-- 
                        SDT: text
                        Email: email
                        PassWord: password
                        Ảnh đại diện: file
                     -->
                    <div class="row mt-3">
                        <label for="fullname" class="col-2">
                            SĐT
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="fullname" id="fullname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="fullname" class="col-2">
                            PassWord
                            <span text-danger>*</span>
                        </label>
                        <div class="col-10">
                            <input type="password" class="form-control" name="fullname" id="fullname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="fullname" class="col-2">Ảnh đại diện</label>
                        <div class="col-5">
                            <input type="file" class="form-control" name="fullname" id="fullname">
                        </div>
                    </div>
                    <!-- checkbox -->
                    <div class="row mt-3 ">
                        <label for="fullname" class="col-2">Giới tính</label>
                        <div class="row col-10">
                            <div class="col-2">
                                <input type="radio" class=" form-check-input" name="gioi_tinh" id="gioi_tinh_nam" checked>
                                <label class="form-check-lable" for="gioi_tinh_nam">Nam</label>
                            </div>
                            <div class="col-2">
                                <input type="radio" class="form-check-input" name="gioi_tinh" id="gioi_tinh_nu">
                                <label class="form-check-lable" for="gioi_tinh_nu">Nữ</label>
                            </div>
                        </div>
                    </div>
                    <!-- select -->
                    <div class="row mt-3 ">
                        <label for="fullname" class="col-2">Chuyên ngành</label>
                        <div class="row col-10">
                            <select name="form-select" name="chuyen-nganh" id="chuyen_nganh">
                                <option selected disabled>Chọn chuyên ngành</option>
                                <option value="UDPM">Ứng dụng phần mềm</option>
                                <option value="TKTW">Thiết kế trang web</option>
                                <option value="LTMT">Lập trình máy tính</option>
                            </select>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="row mt-3">
                        <button class="btn btn-primary col-2">Thêm mới</button>
                        <button class="btn btn-danger ms-2 col-2" type="reset">Clear</button>
                    </div>
                </form>
            </article>
            <!-- PHẦN ASSIDE  -->
            <aside class="col-sm-3 bg-light p-3 "></aside>
        </div>
        <!-- PHẦN FOOTER -->
        <div class="row bg-secondary text-center p-2 mt-3">
            <span>QuynhDTN</span>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
