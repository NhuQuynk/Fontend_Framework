<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body ng-app="demo_scope_1">
    <!-- Parent -->
    <div ng-controller="parent_controller">
        <p>Parent: {{ parent_msg }}</p>
        <!-- Child 1 -->
        <div ng-controller="my_controller1" style="height: 100px; background-color: aqua; ">
            <p>{{ msg_1 }}</p>
        </div>
        <!-- Child 2 -->
        <div ng-controller="my_controller2" style="height: 100px; background-color: palevioletred; ">
            <p>{{ msg_2 }}</p>
            <p>{{ root_msg }}</p>
        </div>
    </div>
    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("demo_scope_1", []);
        function parentController($scope){
            $scope.parent_msg = "Đây là messengar parent";
        }
        function myController1($scope){
            $scope.msg_1 = "Đây là messengar 1";
        }
        function myController2($scope, $rootScope){
            $scope.msg_2 = "Đây là messengar 2";
            $rootScope.root_msg="Đây là messenger root";
        }
        app.controller("parent_controller", myController1);
        app.controller("my_controller1", myController1);
        app.controller("my_controller2", myController2);
    </script>
</body>

</html>
